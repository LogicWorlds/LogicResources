buildscript {
	repositories {
		jcenter()
		maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}

repositories {
	maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
	flatDir {
		dirs 'lib'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "1.2"
group = "logicworld"
archivesBaseName = "LogicResources"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
	sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
	version = "1.12.2-14.23.0.2509"
	runDir = "run"
	mappings = "snapshot_20171003"
}

dependencies {
	compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
	//compile name: 'EventHelper-1.12.2-2.0-dev'
	//compile name: archivesBaseName + '-' + version + '-dev'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	//from zipTree('lib/' + archivesBaseName + '-' + version + '.jar')
}
